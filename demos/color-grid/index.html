<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Color Grid</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="color.css">
</head>
<body ng-app="colorGrid" ng-controller="colorGridController">
  <header>
      <h1 class="page-title">Color Explorer - HSLa/RGBa/Hex</h1>

      <div class="control-group">
          Hue:{{color.hue}}<input class="hue-control slider" type="range" min="0" max="360" ng-model="color.hue" ng-change="calcStyle(color.hue, color.opac)">
          Opcacity: {{color.opac}}<input class="opacity-control slider" type="range" min="0" max="1" step="0.01" ng-model="color.opac" ng-change="calcStyle(color.hue, color.opac)">
      </div>
  </header>
  <div id="table-container">
      <table id="swatch-table">
          <tr ng-repeat="row in backgroundColorStrings">
              <td ng-repeat="col in row" style="background:{{col[2]}}"></td>
          </tr>
      </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="color.js"></script>
</body>
</html>
